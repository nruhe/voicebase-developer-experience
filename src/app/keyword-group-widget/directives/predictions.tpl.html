<div class="predictions-wrapper" ng-if="predictionsCtrl.predictions.length > 0">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Model Id</th>
        <th>Type</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="prediction in predictionsCtrl.predictions">
        <td>
          {{ prediction.model }}
        </td>
        <td>
          {{ prediction.type }}
        </td>
        <td>
          {{ prediction['class'] }}
        </td>
      </tr>

    </tbody>
  </table>
</div>
