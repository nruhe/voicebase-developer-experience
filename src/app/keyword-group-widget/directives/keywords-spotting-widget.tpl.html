<div class="panel panel-default raml-console-panel">
  <div class="drop-box"
       ng-if="keywordsSpottingCtrl.isLogin"
       ngf-drop ngf-select ng-model="keywordsSpottingCtrl.files"
       ngf-drag-over-class="dragover" ngf-allow-dir="false"
       ngf-accept="'.mp3,.mp4'">

    <div class="drop-box-text">
      <div ng-if="!keywordsSpottingCtrl.isLoaded && !keywordsSpottingCtrl.pingProcess">
        <i class="drop-box-text__icon fa fa-2x fa-cloud-upload"></i>
        <div class="drop-box-text__label">Drop files here to upload, or browse</div>
      </div>

      <div ng-if="keywordsSpottingCtrl.isLoaded">
        <css-spinner></css-spinner>
        <div class="drop-box-text__label">Uploading file...</div>
      </div>

      <div ng-if="keywordsSpottingCtrl.pingProcess">
        <css-spinner></css-spinner>
        <div class="drop-box-text__label">Processing file...</div>
      </div>
    </div>

  </div>
  <div ng-if="!keywordsSpottingCtrl.isLogin" class="raml-console-error-message">Please sign in</div>
</div>
