<div class="raml-console-keywords-group-list-item-form">
  <div>
    <label>Detection Group Name</label>
    <input type="text" ng-model="keywordGroup.name"/>
  </div>
  <div>
    <label>Detection Description</label>
    <textarea ng-model="keywordGroup.description"></textarea>
  </div>
  <div>
    <label>Words/Phrases to detect</label>
    <div>
      <div ng-repeat="keyword in keywordGroup.keywords track by $index">
        <input type="text" ng-model="keywordGroup.keywords[$index]"/>
      </div>
    </div>
    <input type="button" value="Add a Word/Phrase" ng-click="addKeyword()"/>
  </div>
</div>
