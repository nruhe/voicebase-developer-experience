<section class="raml-console-login-page-container" ng-cloak ng-controller="loginPageCtrl">
  <header class="raml-console-login-header">
    <div class="raml-console-login-header-right">
      <span>Some content is available without signing in</span>
      <a href="#" class="raml-console-login-header-btn raml-console-skip-console-btn" ng-click="skip($event);">
        <span ng-hide="isSkipping">Skip to Console</span>
        <div class="raml-console-spinner" ng-show="isSkipping">
          <div class="raml-console-rect1"></div>
          <div class="raml-console-rect2"></div>
          <div class="raml-console-rect3"></div>
          <div class="raml-console-rect4"></div>
          <div class="raml-console-rect5"></div>
        </div>
      </a>
    </div>
  </header>

  <article class="raml-console-login-content">
    <div class="raml-console-voicebase-brand">
      <img src="img/logo.png"/>
    </div>
    <div class="raml-console-brand-label">
      DEVELOPER CONSOLE
    </div>

    <main-login></main-login>
  </article>
</section>
